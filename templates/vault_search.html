<!DOCTYPE html>
<html lang="en">
<head>

            padding: 15px;

            background-color: #e9e9e9;
            border-radius: 5px;
            min-height: 50px;
            display: block;
            overflow-wrap: break-word;
        }
        .flag-display {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #007bff;
            background-color: #e0f2f7;
            padding: 10px;
            border: 2px dashed #007bff;
            margin-top: 20px;
            text-align: center;
        }
        .flag-hint { color: #888; font-size: 0.9em; margin-top: 30px; }
    </style>
</head>

        <h1>Vault Manifest Search Engine</h1>

        <p>You searched for: <span class="result-box" id="output-area">

        </span></p>
